<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Multas - CAJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="{{ url_for('static', filename='js/buscar.js') }}"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-4xl w-full">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-green-800 text-yellow-300 font-bold rounded-full w-16 h-16 flex items-center justify-center text-2xl mb-3">CAJ</div>
      <h1 class="text-2xl font-bold text-gray-800">Sistema de Consulta de Multas</h1>
      <p class="text-gray-600 text-center mt-2">Ingrese el número de CAJ para ver los detalles de la multa.</p>
    </div>

    <!-- Campo de búsqueda -->
    <div class="flex gap-2 mb-6 justify-center">
      <input id="matricula" inputmode="numeric" pattern="[0-9]*" type="text" placeholder="Ej: 1"
        class="border border-gray-300 rounded-lg px-4 py-2 w-1/2 focus:outline-none focus:ring-2 focus:ring-green-600">
      <button id="buscar" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-800 transition">Buscar</button>
    </div>

    <!-- Resultado -->
    <div id="resultado" class="hidden">
      <div class="mb-3">
        <strong>CAJ:</strong> <span id="cajVal"></span> —
        <strong>Nombre:</strong> <span id="nombreVal"></span> —
        <strong>Estado:</strong> <span id="estadoVal"></span>
      </div>

      <table class="w-full border-collapse mb-4">
        <thead class="bg-green-800 text-white">
          <tr>
            <th class="p-2">#</th>
            <th class="p-2">ASAMBLEA (FECHA)</th>
            <th class="p-2">ASISTIÓ</th>
            <th class="p-2">MULTA</th>
          </tr>
        </thead>
        <tbody id="detalle"></tbody>
      </table>

      <div class="flex justify-between mt-4">
        <div class="bg-gray-100 border rounded-xl p-4 text-center shadow-sm">
          <div class="text-gray-500 text-sm font-semibold">MULTA UNITARIA</div>
          <div id="unitaria" class="text-xl font-bold text-gray-800 mt-1">S/ 0.00</div>
        </div>
        <div class="bg-green-800 text-white rounded-xl p-4 text-center shadow-sm">
          <div class="text-sm font-semibold">MULTA TOTAL</div>
          <div id="total" class="text-xl font-bold mt-1">S/ 0.00</div>
        </div>
      </div>

      <div class="mt-3 text-sm text-gray-600">Observaciones: <span id="obsVal"></span></div>
    </div>

    <p id="mensaje" class="text-center text-red-600 mt-4 font-medium"></p>
  </div>
</body>
</html>
