<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci√≥n</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4 text-blue-700">Panel de Administraci√≥n</h1>

        <!-- üîç Buscar CAJ -->
        <div class="flex items-center gap-2 mb-4">
            <input id="buscarCAJ" type="number" placeholder="Buscar por n√∫mero de CAJ..." class="border p-2 rounded w-64" />
            <button id="btnBuscar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar</button>
            <button id="btnRecargar" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Recargar Todo</button>
        </div>

        <!-- ‚ûï Agregar colegiado -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-lg font-semibold mb-2">Agregar Nuevo Colegiado</h2>
            <div class="flex flex-wrap gap-2">
                <input id="nuevoNombre" type="text" placeholder="Nombre completo" class="border p-2 rounded w-64">
                <input id="nuevoCAJ" type="number" placeholder="N√∫mero CAJ" class="border p-2 rounded w-32">
                <button id="btnAgregar" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Agregar</button>
            </div>
        </div>

        <!-- ‚ùå Borrar Asamblea -->
        <div class="bg-white p-4 rounded shadow mb-4">
            <h2 class="text-lg font-semibold mb-2">Borrar Asamblea</h2>
            <div class="flex gap-2">
                <select id="selectAsamblea" class="border p-2 rounded w-64"></select>
                <button id="btnBorrarAsamblea" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Borrar Asamblea
                </button>
            </div>
        </div>

        <!-- üìä Tabla -->
        <div class="overflow-x-auto bg-white rounded shadow">
            <table class="w-full border-collapse border" id="tablaDatos"></table>
        </div>

        <!-- üìã Resumen -->
        <div id="resumen" class="mt-3 text-sm text-gray-600"></div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
